<!DOCTYPE html>
<html lang="en">

<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style/style.main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyFace</title>
</head>

<body>
    <div id="account" class="account">
        <div id="step1" class="step">
            <label>Name</label><br>
            <input id="username" title="input Your Name" type="text" placeholder="Input Your Name"><br>
            <button onclick="loginnext()">Next</button>
        </div>
        <div id="step2" class="step vcc">
            <form action="/php/account.php" method="POST" enctype="multipart/form-data">
                <label>Upload Profile Photo</label><br>
                <input oninput="upimg()" type="file" name="photo" id="photo" accept="image/*"><br>
                <center>
                    <img id="showprofile" style="height: 100px;width: 100px;border-radius: 100px;" /><br>
                </center>
                <button onclick="loginany()">Login</button>
            </form>
        </div>
    </div>

    <div id="nav">
        <span class="navtext">
            <img src="img/logo.png" /> </span>
        <div class="button-box">
            <button id="photobtn" onclick="openthephotobox()" class="systembtn active">
                <span class="mbicon">
                    <i class="bi bi-images"></i>
                </span>
                <span class="mbtext">Photo</span>
            </button>
            <button id="videobtn" onclick="openthevideobox()" class="systembtn noactive">
                <span class="mbicon">
                    <i class="bi bi-camera-video"></i></span>
                <span class="mbtext">Video</span>
            </button>
            <button onclick="systemserch()" class="systembtn noactive mbicon">
                <span class="mbicon">
                    <i class="bi bi-search"></i>
                </span>
            </button>
            <button onclick="uploadphoto()" class="systembtn navbtn">
                <span class="mbicon">
                    <i class="bi bi-upload"></i></span>
                <span class="mbtext"><i class="bi bi-upload"></i> Upload</span>
            </button>
        </div>
    </div>
    <br>
    <center>
        <input oninput="searchData()" type="search" id="search" class="search vcc" placeholder="Search by Your Name">
    </center>
    <section class="maincontect">
        <div class="sidemain left">
            <div class="photo"><img src="img/accaces.gif" alt="" class="imgdata"><br>
                <center>
                    <button onclick="accessbtn()" class="systembtn mybtn">Access This API</button>
                </center>
            </div>
            <blockquote>
                <h2>Top Post User</h2>
                <hr>
                <div class="userlist">
                    <div id="topuser"></div>
                </div>
            </blockquote>
        </div>
        <div class="main">
            <!-- the load js -->
            <div id="app"></div>
            <div id="videoapp"></div>
        </div>
        <div class="sidemain right">
            <div class="searchbox">
                <h2>Search By Profile name</h2>
                <input oninput="searchData()" type="search" id="search" class="search"
                    placeholder="Search by Your Name">
                <center>
                    <small>
                        Search the profile name and show this profile photo and video !
                    </small>
                </center>
            </div>
            <br><br>
            <blockquote>
                <h2>LICENSE</h2>
                <hr>
                <div class="showli">
                    <div id="showli"></div>
                </div>
            </blockquote>
        </div>



    </section>
    <script src="javascript/script.js"></script>
    <script src="javascript/video.js"></script>
    <script src="javascript/topuser.js"></script>
    <script src="javascript/license.js"></script>
</body>

</html>
