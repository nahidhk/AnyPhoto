<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style/style.main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>

<body style="background-color: aquamarine;">
    <section class="maincontect">
        <div class="melo animate__slideInDown animate__animated">
            <form action="/signup/data.php" method="POST">
                <h2>
                    <center>Create Account</center>
                </h2>
                <blockquote>
                    <label for="email">Email</label>
                    <input oninput="emailck()" class="input" name="email" type="email" id="email" required placeholder="youremail@exampule.com">
                    <span id="email-check"></span><br>

                    <label for="phone">Phone</label>
                    <input oninput="phoneck()" class="input" type="number" name="phone" id="phone" required placeholder="+880 18000000">
                    <span id="phone-check"></span><br>

                    <label for="username">Username</label>
                    <input oninput="usernameck()" class="input" type="text" name="username" id="username" required placeholder="input username">
                    <span id="username-check"></span><br>

                    <label for="bath">Date of Birth</label>
                    <input class="input" type="date" name="bath" required><br>

                    <label for="password">Password</label>
                    <input class="input" id="newpass" type="password" required placeholder="Type a Password"><br>

                    <label for="password"> Conform Password</label>
                    <input class="input" oninput="singupmod()" id="conpass" type="password" name="password" required placeholder="Re type Password">
                    <span id="passck"></span>
                    <button id="singbtn" type="submit">Sing Up</button>
            </form><br>
            <a href="/login">Go to login</a>
            </blockquote>
        </div>
    </section>
    <script src="/javascript/login.js"></script>
    <script src="/javascript//components/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>

</html>
