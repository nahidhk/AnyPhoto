<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>
<div class="nav">
    <span class="navtext"><img src="/icon.png" alt=""></span>
    <div class="button-box">
        <button onclick="photofolder()" class="systembtn noactive"> 
            <span class="mbicon">
                <i class="fa-regular fa-image"></i>
            </span>
            <span class="mbtext">Photos</span>
        </button>
        <button onclick="videofolder()" class="systembtn active">
            <span class="mbicon">
                <i class="fa-solid fa-film"></i>
            </span>
            <span class="mbtext">Videos</span>
        </button>
        <button onclick="homeapp()" class="systembtn navbtn">
            <span class="mbicon">
                <i class="fa-solid fa-house"></i>
            </span>
            <span class="mbtext"><i class="fa-solid fa-house"></i> Home</span>
        </button>
    </div>
</div>

 <br><br>
 <div id="cverifay">
    <span id="fonticon">
    <i class="fa-solid fa-spinner fa-spin-pulse proicon"></i>
</span>
    <span id="chtext">
        <h2>Checking Account</h2>
    </span>
 </div>
