<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style/style.main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyFace</title>
</head>

<body>
    <div id="nav">
        <span class="navtext">
            <img src="/img/logo.png" /> </span>
        <button onclick="window.location='/'" class="navbtn"><i class="bi bi-upload"></i> Home</button>
    </div>
    <br><br><br><br>
    <blockquote>
        <h1>
            Upload Your Photo
        </h1>
        <div class="photo">
            <div class="user">
                <img src="/upload/appicon.png" alt="" class="userimg">
                <p><b> &nbsp;&nbsp;&nbsp;<span id="usernameshow"></span></b></p>
            </div>
            <form action="" method="post">
                <label for="username">Account Info</label><br>
                <div onclick="noteditmass()" class="infobox">
                    <input id="nameuser" type="text" class="acin" name="username"><input id="imguser" type="text"
                        class="acin" name="userimg">
                </div><br><br>
                <div class="main">
                    <label for="title"></label>
                    <textarea class="titlehere" type="text" name="title" placeholder="Title Here..."></textarea>
                    <label for="photo"></label>
                    <input oninput="showimgfx()" class="inputx" type="file" name="" id="photofa" required accept="image/*">
                    <img id="myimge" class="imgdata" alt="">
                    <button class="btn">Upload</button>
                </div>
            </form>
        </div>
    </blockquote>
